<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product List</title></head>
<body>
<h2>All Products</h2>
<a href="/products/new">Add Product</a>
<table border="1">
    <tr><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
            <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a> |
            <a th:href="@{/products/update-stock/{id}(id=${product.id})}">Update Stock</a>
        </td>
    </tr>
</table>
</body>
</html>
