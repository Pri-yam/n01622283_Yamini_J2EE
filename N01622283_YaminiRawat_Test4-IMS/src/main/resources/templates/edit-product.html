<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Product</title></head>
<body>
<h2>Add Product</h2>
<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    Name: <input type="text" th:field="*{name}" /><br>
    Description: <input type="text" th:field="*{description}" /><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br>
    Stock: <input type="number" th:field="*{stock}" /><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
